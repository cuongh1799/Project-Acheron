<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="clitch.css">
    </head>
    
    <body>
      <h1 class="title"> Project : 黄泉
      </h1> 

      <!-- embeded video -->
          <div style="text-align: center;">
            <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/IAGaY_wMvaI?si=k9wTj3gtEEMvuXwI?autoplay=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe></div>

      <!-- Thai's cooking -->
       <div class="container">
                <div class="container-segment">
                  <div class="segment-title">Hours</div>
                  <div class="segment">
                    <div class="flip-card" data-hours-tens>
                      <div class="top">2</div>
                      <div class="bottom">2</div>
                    </div>
                    <div class="flip-card" data-hours-ones>
                      <div class="top">4</div>
                      <div class="bottom">4</div>
                    </div>
                  </div>
                </div>
                <div class="container-segment">
                  <div class="segment-title">Minutes</div>
                  <div class="segment">
                    <div class="flip-card" data-minutes-tens>
                      <div class="top">0</div>
                      <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-minutes-ones>
                      <div class="top">0</div>
                      <div class="bottom">0</div>
                    </div>
                  </div>
                </div>
                <div class="container-segment">
                  <div class="segment-title">Seconds</div>
                  <div class="segment">
                    <div class="flip-card" data-seconds-tens>
                      <div class="top">0</div>
                      <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-seconds-ones>
                      <div class="top">0</div>
                      <div class="bottom">0</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        
        
    </body>
</html>
